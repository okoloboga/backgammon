version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: server/Dockerfile
    ports:
      - '3001:3000'
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/backgammon
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - postgres
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  frontend:
    build:
      context: .
      dockerfile: client/Dockerfile
    ports:
      - "8001:80"
      - "8002:443"
    user: root
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
    depends_on:
      backend:
        condition: service_healthy

  postgres:
    image: postgres:15-alpine
  
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=backgammon
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  postgres_data:
